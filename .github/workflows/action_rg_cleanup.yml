name: Cleanup ALL Resources
on: [workflow_dispatch]

jobs: 
  cleanup_hub:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: hub cleanup
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.HUB_RG }}
        template: ./modules/resource_group_cleanup.bicep
        deploymentMode: Complete
        deploymentName: hub-resource-cleanup-github

  cleanup_spoke:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: spoke cleanup
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.SPOKE_RG }}
        template: ./modules/resource_group_cleanup.bicep
        deploymentMode: Complete
        deploymentName: spoke-resource-cleanup-github